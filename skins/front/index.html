<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Nikola Kotarac">
        <meta name="description" content="index page">
        <meta name="keywords" content="">
        <title>Policy insurances</title>

        <!--FONTS CSS-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 



        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
        <!--THEME CSS-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="card col-md-8 offset-md-2 mt-3 mb-3">
                <div class="card-body">
                    <form id="policy-form" method="post" action="">
                        <label>Nosilac osiguranja<span>*</span></label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="ime" id="ime" class="form-control">
                                    <small class="form-text text-muted">Ime</small>
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="prezime" id="prezime" class="form-control text-muted">
                                    <small class="form-text text-muted">Prezime</small>
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email<span>*</span></label>
                                    <input type="email" name="email" id="email" class="form-control">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Telefon<span>*</span></label>
                                    <input type="text" name="telefon" id="telefon" class="form-control">
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tip putovanja<span>*</span></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Individualno</option>
                                <option>Grupno</option>
                            </select>
                        </div>
                        <label>Datum putovanja<span>*</span></label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="date_from" id="from" class="form-control">
                                    <small class="form-text text-muted">Polazak</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="date_to" id="to" class="form-control">
                                    <small class="form-text text-muted">Povratak</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="alert alert-info" role="alert">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <small><b>Napomena:</b> Plaćate osiguranje za <b>7</b> dana</small> 
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark px-4 mt-3">Pošalji</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/poper.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

        <!--CUSTOM PAGE JS-->
        
        <script>
            
            
//            var input = $('#policy-form .form-group #from');
//            
//            console.log(input);
            $('#policy-form .form-group #from, #policy-form .form-group #to').datepicker({
		"format": "yyyy-mm-dd"
	});
        </script>

    </body>
</html>
